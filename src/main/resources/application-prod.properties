# Swagger configs
springdoc.api-docs.path=/api-json

dataprovider.payment.mercado-pago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
dataprovider.payment.mercado-pago.default-payer-email=${MERCADO_PAGO_DEFAULT_PAYER_EMAIL}
